---
layout: default
title: Meetings
---
<h1>Meetings</h1>
<ul class="entries">
  {% for post in site.posts %}
    {% if post.categories contains 'meeting-notes' %}
      <li>
      <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="meta">Date: {{ post.date }}</p>
      <div class="entry">
          {{ post.content | strip_html | truncatewords: 100 }}
      </div>
      </li>
    {% endif %}
  {% endfor %}
</ul>
